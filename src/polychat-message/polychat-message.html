<dom-module id="polychat-message" attributes="text user">
  <template>
    <style is="custom-style">
      paper-card{
        text-align: center;
        margin: 10px;
        border-radius: 20px 20px 0px 20px;
        background-color: #2D8633;
      }

    </style>

    <paper-card>
      <div class="card-content">{{text}}</div>
    </paper-card>

  </template>

  <script>
    Polymer({

      is: 'polychat-message',

      properties: {
          text: String,
          user: String
      },

    });
  </script>
</dom-module>
