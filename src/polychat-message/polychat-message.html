<dom-module id="polychat-message" attributes="text user">
  <template>
    <style is="custom-style">
      paper-card{
        text-align: center;
        margin: 10px;
      }
      paper-card.other{
        background-color: grey;
        border-radius: 20px 20px 20px 0px;
      }
      paper-card.me{
        background-color: #2D8633;
        border-radius: 20px 20px 0px 20px;
      }
    </style>

    <paper-card>
      <div class="card-content">{{text}}</div>
    </paper-card>

  </template>

  <script>
    Polymer({

      is: 'polychat-message',

      properties: {
          user: {
            type: String,
            observer: '_getUser'
          }
      },
      _getUser: function(){
        this.$$('paper-card').classList.add(this.user);
      }

    });
  </script>
</dom-module>
